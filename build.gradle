buildscript {

    repositories {

        jcenter()
    }

    dependencies {

        classpath 'com.github.rodionmoiseev.gradle.plugins:idea-utils:0.2'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea-utils'
apply plugin: 'maven'

group 'DiscordAndDragons'

repositories {

    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {

    compile 'com.github.austinv11:Discord4j:2.4.4'
    compile 'com.google.guava:guava:19.0'

}